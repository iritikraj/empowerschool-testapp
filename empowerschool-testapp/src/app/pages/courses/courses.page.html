<ion-header [translucent]="true" class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Lucknow Public School</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>My Courses</ion-label>
    <ion-icon aria-hidden="true" name="cloud-download" slot="end"></ion-icon>
  </ion-item>
  <ion-item class="item-border item-margin" lines="none">
    <ion-searchbar mode="md" placeholder="Filter my courses"></ion-searchbar>
  </ion-item>
  <ion-item lines="none">
    <ion-list>
      <ion-item class="item-border">
        <ion-select aria-label="Progress" interface="popover" placeholder="In progress">
          <ion-select-option value="inprogress">In progress</ion-select-option>
          <ion-select-option value="completed">Completed</ion-select-option>
          <ion-select-option value="upcoming">Upcoming</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-icon (click)="setOpen(true)" aria-hidden="true" name="filter" slot="end"></ion-icon>
    <ion-icon (click)="setOpen(true)" aria-hidden="true" name="list" slot="end"></ion-icon>
    <ion-toast [isOpen]="isToastOpen" message="Coming soon" [duration]="1000"
      (didDismiss)="setOpen(false)"></ion-toast>
  </ion-item>
  <!-- Courses we offer -->
  <app-our-courses></app-our-courses>
  <!-- Code of the course cards is written in the our-course component and imported here -->
</ion-content>
